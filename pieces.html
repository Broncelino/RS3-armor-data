<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runescape armor pieces</title>
    <link type="text/css" rel="stylesheet" href="styles/pieces.css">
    <script type = "text/javascript" src="function.js"></script>
</head>
<body>
    <div id="content">
    <header>
        <span id=header>
        <a id="logo.png" href="index.html">
            <img class="logo" src="images/logo.png" alt="Runescape logo">
        </a>
        <span id = "title">Runescape Armory</span>
        </span>
        <nav>
            <a href="index.html">Home</a>
            <a href="sets.html">Sets</a>
            <a href="pieces.html">pieces</a>
            
        </nav>
    </header>
        <span id=statgrid>
            <p class="gridelement">defence</p>
            <p id="defence" class="gridelement"></p> <!-- These values are pulled from the json file -->
            <p  class="gridelement">health</p>
            <p id="health" class="gridelement"></p>
            <p  class="gridelement">prayer</p>
            <p id="prayer" class="gridelement"></p>
            <p  class="gridelement">ranged</p>
            <p id="range" class="gridelement"></p>
            <p  class="gridelement">strength</p>
            <p id="strength" class="gridelement"></p>
            <p  class="gridelement">magic</p>
            <p id="magic" class="gridelement"></p>
        </span>
        <img id="equip" src="" alt="equipment">
        <label for="armor">armor:</label>
        <input type="text" id="armor" name="armor"><br><br>
        <input type = "button" onclick = "getStats()" value = "Display">
        <!-- <img class="itemdisp" src="images/abby whip.png" alt="abby whip"> Image name will also be pulled from json file -->
        <div>
            dropdown menu/searchbar
        </div>
</div>
</body>
</html>
